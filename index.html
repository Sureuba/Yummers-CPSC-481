<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Layout</title>
    <style>
        /* ******CSS STYLING AESTHETICS***************************************************************** */
        /* General Layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6eada;
            display: grid;
            grid-template-rows: auto auto 1fr; /* Top Nav, Tabs, Content */
            grid-template-columns: 1fr auto 350px; /* Menu, Buttons, Cart */
            gap: 0px; /* Tight layout */
            height: 100vh;
            box-sizing: border-box;
        }

        /* Top Navigation */
        .top-nav {
            grid-column: 1 / span 3;
            grid-row: 1 / span 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 20px; /* Slightly increased gap */
            flex-wrap: wrap; /* Allow buttons to wrap if needed */
        }

        .nav-btn {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 25px;
            font-size: 20px;  /* Adjusted font size */
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background-color: #333;
        }

        .nav-right {
            margin-right: 350px; /* Keep Language & Request Bill aligned properly */
        }

        .language-icon {
            width: 30px;
            height: 30px;
        }

        /* Tabs Section */
        .menu-tabs {
            grid-column: 1 / span 2;
            grid-row: 2 / span 1;
            display: flex;
            justify-content: space-between;
            gap: 0px;
            padding: 10px 20px 0 20px;

        }

        .menu-tab {
            flex-grow: 1; 
            text-align: center;
            padding: 10px 0; 
            margin: 0 5px; 
            background-color: #294412;
            color: white;
            font-size: 18px;
            font-weight: bold;
            clip-path: polygon(0 100%, 0 50%, 50% 0, 100% 50%, 100% 100%); 
            cursor: pointer;
            transition: background-color 0.3s ease; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            line-height: 1.2; 
            padding-top: 25px;
        }

        .menu-tab.active {
            background-color: #3e6623;  /* Active tab color */
        }

        .menu-tab:hover {
            background-color: #3e6623;  /* Hover effect */
        }

        /* Food Menu Section */
        .menu-section {
            grid-row: 3 / span 1;
            grid-column: 1 / span 1;
            background-color: #1a2b18;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .menu-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: left; /* Align text to the left */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* For tag positioning */
            cursor: pointer;
        }

        .item-img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .item-desc {
            font-size: 16px;
            color: #757575;
            margin: 10px 0;
        }

        .price-and-tags {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between price and tags */
            margin-top: 10px;
        }

        .price {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .tags {
            display: flex;
            gap: 5px; /* Spacing between tags */
        }

        .tag {
            background-color: #294412;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #294412;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background-color: #3e6623;
        }

        /* Cart Section */
        .cart-panel {
            grid-row: 1 / span 3;
            grid-column: 3 / span 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensure the button is at the bottom */
            position: relative;
            transition: all 0.3s ease;
            overflow-y: auto; /* Allow cart to scroll when it overflows */
        }

        .cart-header {
            font-weight: bold;
            font-size: 20px;
        }

        .cart-summary {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-top: auto; /* Ensures Total stays just above the Order button */
        }

        .cart-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-bottom: 1px solid #e6e6e6;
            font-size: 18px; /* Adjusted font size */
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item .quantity-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .cart-item .quantity {
            font-size: 16px;
        }

        .cart-item .increase, .cart-item .decrease {
            background-color: #294412;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .cart-item .increase:hover, .cart-item .decrease:hover {
            background-color: #3e6623;
        }

        .cart-item-details {
            font-size: 16px;
            color: #757575; /* Light grey color for sides and comments */
            margin-top: 5px;
        }

        .order-btn {
            background-color: #294412;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            margin-top: 15px;
        }

        .order-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .cart-item .remove-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-item .remove-btn:hover {
            background-color: #ff1a1a;
        }

        /* Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%; /* Adjusted modal size */
            display: flex;
            flex-direction: row;
            gap: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .food-modal-image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .food-photo {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .food-tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag-icon {
        width: 30px; /* Adjust size as needed */
        height: 30px; /* Ensures the image remains square */
        border-radius: 50%; /* Makes the image circular */
        object-fit: cover; /* Ensures the image scales properly within the circle */
        }

        .food-tag {
            display: flex;
            align-items: center;
            gap: 8px;
        } 

        .food-tag img {
        width: 30px; /* Adjust size as needed */
        height: 30px; /* Ensures the image remains square */
        border-radius: 50%; /* Makes the image circular */
        object-fit: cover; /* Ensures the image scales properly within the circle */
        }

        .food-modal-details {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            align-self: flex-end;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .food-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .food-description {
            font-size: 16px;
            color: #555;
        }

        .food-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Sides Selection */
        .sides-section {
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }

        .sides-section h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sides-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .side-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Substitutions and Comments */
        .comments-section {
            margin-top: 20px;
        }

        .comments-section label {
            font-size: 16px;
            font-weight: bold;
        }

        .comments-section textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
        }

        /* Add to Cart Button */
        .add-to-cart-button {
            background-color: #294412;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            align-self: flex-end;
        }

        .add-to-cart-button:hover {
            background-color: #3e6623;
        }

        /* Confirm Order Modal***************** */
        .confirm-order-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
        }

        .confirm-order-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 40%; /* Adjust modal size */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .confirm-order-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .confirm-order-items {
            border: 2px solid #1a2b18;
            background-color: #fff;
            color: #000;
            border-radius: 8px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .confirm-total {
            border: 2px solid #1a2b18;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
        }

        .confirm-total p {
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .confirm-btn {
            background-color: #00c800;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            align-self: center;
        }

        .confirm-btn:hover {
            background-color: #00a800;
        }
        
        /* ***Order Confirmed! Thank you Modal Styling */
        .success-modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 9999; /* Ensure it's on top of everything else */
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); /* Semi-transparent overlay */
        }

        .success-content {
            background-color: #fff;
            margin: 10% auto; 
            padding: 40px;
            border-radius: 10px;
            max-width: 600px; /* Adjust width as needed */
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .close-success {
            background-color: #294412;
            color: #fff;
            border: none;

            border-radius: 8px;
            cursor: pointer;

            border: 1px solid #1a2b18;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

            </div>
            <button class="confirm-btn" id="confirm-order-button">CONFIRM ORDER</button>
        </div>
    </div>

        function updateMenu(tab) {

        itemElement.classList.add("menu-item");

                    ${item.tags.map(tag => `<img src="${tag.icon}" alt="${tag.text}" class="tag-icon">`).join('')}

        // Modal functions
        function openModal(item) {
    // Set modal image, title, description, and price
    document.getElementById("modal-image").src = item.image;
    document.getElementById("modal-title").textContent = item.name;
    document.getElementById("modal-desc").textContent = item.description;
    document.getElementById("modal-price").textContent = `$${item.price.toFixed(2)}`;

    // Render tags with circular icons
    const tagsContainer = document.getElementById("modal-tags");
    tagsContainer.innerHTML = item.tags.map(tag => `
        <div class="food-tag">
            <img src="${tag.icon}" alt="${tag.text}" class="tag-icon">
            <span>${tag.text}</span>
        </div>
    `).join('');

    // Show the modal
    document.getElementById("food-modal").style.display = "block";

    // Attach event to "Add to Cart" button
    document.getElementById("add-to-cart-modal").onclick = () => {
        const selectedSide = document.querySelector('input[name="sides"]:checked').value;
        const comments = document.getElementById("comments").value;
        addToCart(item, selectedSide, comments);
        closeModal();
    };

    // Reset comments and side selection
    document.getElementById("comments").value = "";
    document.querySelector('input[name="sides"][value="Fries"]').checked = true;

    // Attach close functionality
    document.querySelector('.close').onclick = () => closeModal();
}

        function closeModal() {
            document.getElementById("food-modal").style.display = "none";
        }

        // Cart functions
        let cart = [];
        function addToCart(item, side, comments) {
            const cartItem = cart.find(cartItem => cartItem.name === item.name && cartItem.side === side && cartItem.comments === comments);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1, side, comments });
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.querySelector('.cart-items');
            const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            document.getElementById("total-price").textContent = `$${totalPrice.toFixed(2)}`;
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-header">
                        ${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}
                        <div class="quantity-controls">
                            <button class="decrease" data-item="${item.name}" data-side="${item.side}" data-comments="${item.comments}">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="increase" data-item="${item.name}" data-side="${item.side}" data-comments="${item.comments}">+</button>
                        </div>
                        <button class="remove-btn" data-item="${item.name}" data-side="${item.side}" data-comments="${item.comments}">🗑️</button>
                    </div>
                    <div class="cart-item-details">
                        <p><strong>Side:</strong> ${item.side}</p>
                        ${item.comments ? `<p><strong>Comments:</strong> ${item.comments}</p>` : ''}
                    </div>
                </div>
            `).join('');

            // Enable or disable the order button based on cart content
            document.getElementById("order-button").disabled = cart.length === 0;
        }

        // Event listeners for increase, decrease, and remove buttons
        document.querySelector(".cart-items").addEventListener("click", (event) => {
            const button = event.target;

            if (button.classList.contains("increase") || button.classList.contains("decrease")) {
                const itemName = button.getAttribute("data-item");
                const itemSide = button.getAttribute("data-side");
                const itemComments = button.getAttribute("data-comments");
                const cartItem = cart.find(item => item.name === itemName && item.side === itemSide && item.comments === itemComments);

                if (button.classList.contains("increase")) {
                    cartItem.quantity++;
                } else if (button.classList.contains("decrease") && cartItem.quantity > 1) {
                    cartItem.quantity--;
                }

                updateCart();
            }

            // Remove item from cart
            if (button.classList.contains("remove-btn")) {
                const itemName = button.getAttribute("data-item");
                const itemSide = button.getAttribute("data-side");
                const itemComments = button.getAttribute("data-comments");
                cart = cart.filter(item => !(item.name === itemName && item.side === itemSide && item.comments === itemComments));
                updateCart();
            }
        });

        // Order Button Event Listener
        document.getElementById("order-button").addEventListener("click", () => {

            const subtotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            const tax = subtotal * 0.1; // Assuming 10% tax
            const total = subtotal + tax;

            document.getElementById("confirm-subtotal").textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById("confirm-tax").textContent = `$${tax.toFixed(2)}`;
            document.getElementById("confirm-total").textContent = `$${total.toFixed(2)}`;

            document.getElementById("confirm-order-modal").style.display = "block";
        }

        document.getElementById("confirm-order-button").addEventListener("click", () => {
            const subtotal = parseFloat(document.getElementById("confirm-subtotal").textContent.replace('$', ''));
            const tax = parseFloat(document.getElementById("confirm-tax").textContent.replace('$', ''));
            const total = parseFloat(document.getElementById("confirm-total").textContent.replace('$', ''));
            const order = {
                items: [...cart],
                subtotal,
                tax,
                total,
                comments: document.getElementById("order-comments").value
            };
            orderHistory.push(order);

            // Show the success modal instead of the alert:
            document.getElementById("success-modal").style.display = "block";
            cart = [];
            updateCart();
            closeConfirmOrderModal();
        });

// Get references to the arrow buttons
const leftArrow = document.getElementById("left-arrow");
const rightArrow = document.getElementById("right-arrow");

// List of tab names in the order they appear
const tabs = ["appetizers", "mains", "soups", "handhelds", "desserts", "drinks"];

// Function to switch the active tab and update the menu
function switchTab(direction) {
    const activeTab = document.querySelector(".menu-tab.active");
    const activeTabName = activeTab.dataset.tab;

    // Find the index of the active tab in the `tabs` array
    const currentIndex = tabs.indexOf(activeTabName);

    // Determine the next index based on the direction
    let nextIndex;
    if (direction === "left") {
        nextIndex = currentIndex === 0 ? tabs.length - 1 : currentIndex - 1; // Wrap around to the last tab
    } else if (direction === "right") {
        nextIndex = currentIndex === tabs.length - 1 ? 0 : currentIndex + 1; // Wrap around to the first tab
    }

    // Update the active tab
    document.querySelectorAll(".menu-tab").forEach(tab => tab.classList.remove("active"));
    const nextTab = document.querySelector(`.menu-tab[data-tab="${tabs[nextIndex]}"]`);
    nextTab.classList.add("active");

    // Update the menu items
    updateMenu(tabs[nextIndex]);
}

// Attach event listeners to the arrow buttons
leftArrow.addEventListener("click", () => switchTab("left"));
rightArrow.addEventListener("click", () => switchTab("right"));
